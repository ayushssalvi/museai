<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muse.AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #cbd5e1, #f3e8ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 80px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.2);
      padding: 8px 20px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 40px;
    }

    .headline span {
      display: inline-block;
      font-size: 52px;
      font-weight: 700;
      margin: 0 8px;
      text-decoration: underline;
    }

    .create { color: #3B82F6; }
    .script { color: #10B981; }
    .edit   { color: #F59E0B; }
    .publish{ color: #EF4444; }

    .slogan {
      font-size: 20px;
      color: #4B5563;
      margin-top: 28px;
    }

    @media (max-width: 768px) {
      .headline span {
        font-size: 36px;
      }
      .slogan {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Muse.ai</div>
    <div class="headline">
      <span class="create">Create.</span>
      <span class="script">Script.</span>
      <span class="edit">Edit.</span>
      <span class="publish">Publish.</span>
    </div>
    <div class="slogan">Your all-in-one AI workspace to create freely.</div>
  </div>
</body>
</html>
